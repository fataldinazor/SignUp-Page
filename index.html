<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left">
        <div class="container">
            <img src="./assets/bosch-logo.png" alt="logo" class="logo">
            <h1>Bosch</h1>
        </div>
    </div>

    <section class="right">
        <div class=rightCtn>
            <div class="topText">

                "Stay updated with exclusive content, deals, and insights. Subscribe to our newsletter for the latest news and special offers delivered straight to your inbox. Join now!"                <div>You <em>know</em> you want to</div>
            </div>
                <form action="/" method="post" novalidate>
                    <legend>Let's Do This</legend>
                    <div class="info">
                        <label for="first_name">First Name <br>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required minlength="2" maxlength="10">
                        </label>
                        
                        <label for="last_name">Last Name <br>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required minlength="2" maxlength="10">
                        </label>

                        <label for="user_email">Email <br>
                        <input type="email" id="user_email" name="user_email"placeholder=xyz@email.com required minlength="8">
                        <span></span>
                        </label>
                        
                        <label for="user_number">Phone Number <br>
                        <input type="number" id="user_number" name="user_number" placeholder="10-digit Number" required min="7000000000" max="9999999999">
                        <span></span>
                        </label>

                        <label for="pwd">Password <br>
                        <input type="password" id="pwd" name="pwd" placeholder="Enter Password" required minlength="8">
                        <span id="passwordError"></span>
                        <p class="input-hint">Must be atleast 8 characters</p>
                        </label>
                        
                        <label for="cnfpwd">Confirm Password <br>
                        <input type="password" id="cnfpwd" name="cnfpwd" placeholder="Confirm Password" required minlength="8">
                        <span id="confirmPasswordError"></span>
                        </label>
                        <!-- <br> -->
                        <button type="submit">Create Account</button>
                    </div>
                    </form>
            <div class="login">
                Already have an Account? <a href="">LogIn</a>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
